<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quizstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <div class="start_btn"><button>Start quiz</button></div>

    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info">1. You only have <span>15 seconds</span> for each question</div>
            <div class="info">2. When you have chosen an answer, you can't go back.</div>
            <div class="info">3. You can't answer, when the time has run out.</div>
            <div class="info">4. You can't pause the quiz, while it's going.</div>
            <div class="info">5. You will get points for each correct answer.</div>
        </div>
        <div class="buttons">
            <button class="quit">Quit quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time</div>
                <div class="timer_sec">15</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">

            </div>
            <div class="option_list">

            </div>
        </section>


        <footer>
            <div class="total_que">

            </div>
            <button class="next_btn">Next question</button>
        </footer>
    </div>


    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You have completed the quiz!</div>
        <div class="score_text">

        </div>
        <div class="buttons">
            <button class="restart">Try again</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <script src="quizquestions.js"></script>
    <script src="quizkode.js"></script>

</body>
</html>
